---
layout: base
---
<div class="post-nav"><a href="/">&lt; home</a></div>
<div class="post">
    <div class="post-header">
        <span class="title">{{ page.title }}</span>
        <span class="date">{{ page.date | date_to_long_string }}</span>
        <span class="permalink"><a href="{{ page.url }}">#</a></span>
    </div>
    <div class="post-body">
        {{ content }}
    </div>
</div>
<script type="text/javascript">mixpanel.track("post", {'post': '{{ page.url }}' })</script>
