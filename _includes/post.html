<div class="post">
    <div class="post-header">
        <span class="title"><h2>{{ post.title }}</h2></span>
        <span class="date">{{ post.date | date_to_long_string }}</span>
        <span class="permalink"><a href="{{ post.url }}">#</a></span>
    </div>
    <div class="post-body">
        {{ content }}
    </div>
</div>
